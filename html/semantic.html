<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시멘틱 태그 : div 태그에 이름만 붙여놓은것 : div태그와 같은 동작-->
    <!-- 검색엔진같은 기계적인 것들이 어떤 태그가 어떤 기능을 하는지 분별
    하기 쉽게 하기위해서 이름을 다르게 주는 태그-->
    <header>
        헤더 (페이지 상단)
    </header>
    <nav>
        네비게이션
    </nav>
    <aside>
        사이드에 위치하는 공간
    </aside>
    <section>
        중심내용
    </section>
    <article>
        글자가 많이 들어가는 내용들
    </article>
    <footer>
        푸터
    </footer>
    <!-- 검색엔진이나 그이외의 기계적인 동작들이 웹페이지를 이해하기 쉽도록
    한다.-->
</body>
</html>
