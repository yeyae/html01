<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력 양식 태그 : 사용자에게 입력받는 공간-->
    <!-- 아직 데이터를 어디에 보낼지, 어떻게 보낼지를 안정해줘서 데이터 전송안됨.-->
    <!-- 어디에 보낼지 정하는 속성 : action -->
    <!-- 어떻게 보낼지 정하는 속성 : method -->
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name"/> <br/>
        <input type="password" name="password"> <br/>
        <input type="file" name="file"/> <br/>
        <input type="button"/> <br/>
        <input type="checkbox"/> <br/>
        <input type="image"/> <br/>
        <input type="hidden"/> <br/>
        <input type="radio"/> <br/>
        <input type="reset"/> <br/> <!-- form 내의 데이터 초기화-->

        <textarea></textarea><br/>
        <input type="date" />
        <input type="submit"/>
    </form>

    <!-- method 속성 get / post -->
    <!-- get : 주소에 데이터를 담아서 보내는 방식-->
    <!-- post : 주소에 데이터를 담지 않음 살짝 비밀스럽게 데이터를 담아서 보낸다.-->
</body>
</html>
