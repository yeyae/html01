<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 공간 분할 태그 : 웹페이지 내의 공간을 분할할때 사용-->
    <!-- 공간을 분할해야 나중에 배울 css 를 이용해서 우리가 원하는
    페이지 레이아웃을 구성할수 있다.-->

    <div>block 형식으로 공간을 분할합니다.</div>
    <span>inline 형식으로 공간을 분할합니다.</span>
    <div>
        &nbsp; <!-- 공백을 표현하는 특수문자-->
    </div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>

    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <span>Lorem ipsum</span>
    <h1>이 태그도 block 형식입니다.</h1>

</body>
</html>
