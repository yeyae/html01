<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h2>수강신청</h2>
    <form>
        <h3>수강분야(중복선택가능)</h3>
        <ul>
            <li>
                <input type="radio" name="study" value="grammer">문법
            </li>
            <li>
                <input type="radio" name="study" value="writing">작문
            </li>
            <li>
                <input type="radio" name="study" value="reading">독해
            </li>
        </ul>
        <select name="level">
            <option value="basic">초급</option>
            <option value="medium">중급</option>
            <option value="advanced">고급</option>
        </select>
    </form>
</body>
</html>
